<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Kalkulačka</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl font-bold mb-4">Kalkulačka</h1>
    <input type="number" id="num1" placeholder="Číslo 1" class="p-2 border border-gray-300 rounded mb-2">
    <input type="number" id="num2" placeholder="Číslo 2" class="p-2 border border-gray-300 rounded mb-2">
    <button onclick="calculate()" class="bg-blue-500 text-white p-2 rounded">Sečti</button>
    <p id="result" class="mt-4"></p>
    <script>
    function calculate() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        document.getElementById("result").innerText = "Výsledek: " + (num1 + num2);
    }
    </script>
</body>
</html>
